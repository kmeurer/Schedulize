<div ng-controller='createScheduleController'>
	<section class='create' ng-show='showForm'>
		<h1>It's time to Schedulize!</h1>
		<h3 class="centered">Just hit the Schedulize button.  Your schedule will be compiled on the spot!</h3>
		<div class='container'>
			<form name="schedulizeForm" role='form' ng-submit='compileSchedule()'>
				<div class="sendWrapper">
					<input type="submit" class="btn btn-primary btn-block btn-lg" value="Schedulize">
				</div>
			</form>
		</div>
	</section>
	<section class='create' ng-show='showLoading'>
		<h1> {{ statusMessage }}</h1>
		<div class='loader'><i class="icon ion-loading-c"></i></div>
	</section>
	<div>
		<h1>Employees</h1>
		{{employees}}
		<h1>Shifts</h1>
		{{shifts}}
	</div>
</div>
