<div ng-controller="createScheduleCtrl">
	<form action="/api/schedule" method="POST">
		<h2>Create a new Schedule:</h2>
		<div class="inputs">
			<h3>Schedule Name</h3>
			<div class="form-group has-success">
				<input required type="text" class="form-control floating-label" data-hint="Choose something descriptive and informative" name="scheduleName" placeholder="Name">
			</div>
			<h3>Would you like to use a previous schedule as a template?</h3>
			<div class="radio radio-success">
       <label>
         <input type="radio" name="usesTemplate" ng-model="template" ng-value='true'>
         Yes
       </label>
      </div>
      <div class="radio radio-success">
        <label>
          <input type="radio" name="usesTemplate" ng-model="template" ng-value='false' checked>
          No
        </label>
      </div>
      <div ng-if="template">
        <h3>Select a template schedule</h3>
        <div ng-repeat="schedule in schedules" for="{{schedule}}">
          <div class="radio radio-success">
            <label>
              <input type="radio" name="templateSchedule" ng-model="templateSchedule" ng-value="schedule">
              {{schedule.name}}
            </label>
          </div>
        </div>
      </div>
    </div>
  </form>
  <script type="text/javascript">
    $.material.init();
  </script>
</div>
