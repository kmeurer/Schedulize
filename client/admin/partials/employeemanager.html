<div ng-controller="employeeManagerCtrl" class="container">
  <h2 style="text-align: center">Manage Employees</h2>
  <div class="col-md-4 list-group-module">
    <h3>Employee List</h3>
    <input type="text" class="form-control floating-label" ng-model="searchText" placeholder="Search"/>
    <div class="list-group">
    <br>
      <div ui-sref-active="li-active-light" ui-sref="employeemanager.userview({ employeeId: employee._id })" ng-repeat="employee in company.employees | filter:searchText | orderBy:'name'" class="list-group-item">
          <!-- UNCOMMENT ONCE PROFILE PICTURES SET UP -->
        <!-- <div class="row-picture">
          <img class="circle" src="http://lorempixel.com/56/56/people/" alt="icon">
        </div> -->
        <div class="row-content">
          <h4 class="list-group-item-heading">{{employee.name}}</h4>
          <p ng-if="employee.availability" class="list-group-item-text">Desired Shifts: {{employee.shiftsDesired}}, Assigned Shifts: {{employee.shiftsAssigned}}</p>
          <p ng-if="!employee.availability" class="list-group-item-text">Availability not completed</p>
        </div>
      </div>
    </div>
  </div>
    <div ui-view></div>
</div>
