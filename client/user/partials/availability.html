<div id="availabilityTable" ng-controller="availabilityController">
	<form role="form" method="POST" action="/api/users/availability">
		<aside class="sidebar-left">
			<h2 style="margin-top: 0px">Steps:</h2>
			<div class="inputs">
				<h4>1. Enter your desired number of shifts:</h4>
				<div class="form-group has-success">
					<input required type="number" name="desiredShifts" data-hint="Enter a number" class="form-control floating-label" placeholder="Desired Shifts">
				</div>
				<h4>2. Indicate the shifts you are eligible to work:</h4>
				<div ng-repeat="role in roles" class="checkbox">
					<label>
						<input type="checkbox" name="eligibility[]" ng-value="role"/> {{role}}
					</label>
				</div>
				<h4>3. Drag on the calendar to indicate times you could work:</h4>
				<!-- insert fancy right arrow here -->
				<button type="submit" class="btn btn-default btn-raised btn-light">Submit Availability</button>
			</div>
		</aside>
		<div class="left-sidebar-content">
			<div class="sidebar-header">
				<h2>Calendar View</h2>
			</div>
			<div class="availabilityCal" availability-cal="{ height: 520, eventDurationEditable: true, firstHour: 6, selectable: true, unselectAuto: false}">
			</div>
			<input type="hidden" value={{events}} name="availability"/>
		</form>
		<script>
			$.material.init();
		</script>
	</div>
