<h2> Fill out your Availability! </h2>
<div id="availabilityTable" ng-controller="availabilityController">
	<p>{{ markedShifts }}</p>
	<!-- {{ timeSlots }} -->
	<form name="availabilityForm" ng-submit="sendAvailability(timeSlots)">
		<table id="timeSlots" class='table table-bordered'>
			<thead>
			  <tr>
			  	<th>Sunday</th>
			  	<th>Monday</th>
			  	<th>Tuesday</th>
			  	<th>Wednesday</th>
			  	<th>Thursday</th>
			  	<th>Friday</th>
			  	<th>Saturday</th>
			  </tr>
			</thead>
			<tbody>
				<tr ng-repeat='time in timeSlots'>
				 		<td ng-repeat='day in time' class="slot" ng-click="toggleAvailability(day)" ng-class="{'available': day.available, 'unavailable': day.unavailable}" >{{ day.start.format('h:mm') + ' - ' + day.end.format('h:mm A')}}</td>
				</tr>
			<tbody>
		</table>
		<div class="sendWrapper">
			<input type="submit" value="Send availability!">
		</div>
	</form>

</div>
